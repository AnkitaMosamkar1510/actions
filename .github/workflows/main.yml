name: Node.js CI

# Trigger events for manual run and cron schedule
on:
  workflow_dispatch:
    inputs:
      TARGET_ENVIRONMENT:
        description: "What environment do you want to deploy to?"
        required: true
        type: choice
        options:
          - none
          - sandbox
          - dev
          - qa
          - stage-eu
          - prod-eu
          - prod-eu-dr

      TERRAFORM_COMMAND:
        description: "Should terraform resources be created or destroyed?"
        required: true
        type: choice
        options:
          - apply
          - destroy

      DEPLOY:
        description: "Should the compiled code be pushed as a docker container and deployed via terraform?"
        required: true
        type: choice
        options:
          - no
          - yes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run script
        run: node index.js